name: Rumbas
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: m8rex/rumbas:0.2.2
    

    steps:
    - uses: actions/checkout@v2
    - name: Copy themes
      run: cp -r themes/* $NUMBAS_FOLDER/themes/
    - name: Build all exams as html
      run: |        
        find exams -name "*.yaml" | xargs -I{} sh -c "rumbas {}" # Hack for now
    - name: Build all exams as zip
      run: |        
        find exams -name "*.yaml" | xargs -I{} sh -c "rumbas -sz {}"
    - name: Build all questions as html
      run: |        
        find questions -name "*.yaml" | xargs -I{} sh -c "rumbas {}" # Hack for now
    - name: Build all questions as zip
      run: |        
        find questions -name "*.yaml" | xargs -I{} sh -c "rumbas -sz {}"
